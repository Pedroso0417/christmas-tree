<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

    <div class="container">
      <div class="content">
        <h1 id="message">Merry Christmas</h1>

        <button id="startButton">Click Me!</button>
      </div>
    </div>
    <audio id="christmasSong" src="./mp3/12_Traditional_Christmas_Songs.mp3"></audio>
    <script src="script.js" defer></script>
  </body>
</html>
